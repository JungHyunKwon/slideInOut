<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0" />
	<title>slideWidth</title>
	<link href="css/common.css" type="text/css" rel="stylesheet" />
	<link href="css/style.css" type="text/css" rel="stylesheet" />
	<style>
		.outer {position:relative; width:280px; height:280px; margin:10px; padding:10px; border:10px solid #ff0000; background-color:#000;}
		.outer .inner {position:absolute; top:0; right:0; bottom:0; left:0; margin:auto; width:200px; height:200px; background-color:#808080;}
	</style>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="js/jquery.slideWidth.min.js"></script>
	<script>
		$(function() {
			var $outer = $('.outer');

			$('.open').on('click', function(event) {
				$outer.slideIn();
			});

			$('.close').on('click', function(event) {
				$outer.slideOut();
			});

			$('.toggle').on('click', function(event) {
				$outer.slideWidthToggle();
			});
		});
	</script>
</head>
<body>
<h1>slideWidth</h1>
<div class="outer">
	<div class="inner">&nbsp;</div>
</div>
<button type="button" class="open">열기</button>
<button type="button" class="close">닫기</button>
<button type="button" class="toggle">토글</button>
</body>
</html>
